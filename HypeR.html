<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeR AV - Sentient Reactor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Inter', sans-serif; 
            color: #e5e5e5; 
            user-select: none; 
        }
        canvas { display: block; outline: none; }
        
        /* Layer Management */
        #webgl-layer { position: absolute; inset: 0; z-index: 1; }
        #draw-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; } 
        #ui-layer { position: absolute; inset: 0; z-index: 20; pointer-events: none; }
        
        /* Vignette Overlay for Immersion */
        .vignette {
            position: absolute; inset: 0; pointer-events: none; z-index: 5;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
        }

        /* Retractable Dock */
        .dock {
            position: absolute; left: 0; top: 0; bottom: 0; width: 340px;
            background: rgba(10, 10, 12, 0.96); backdrop-filter: blur(24px);
            border-right: 1px solid rgba(0, 255, 255, 0.15);
            box-shadow: 10px 0 50px rgba(0,0,0,0.8);
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; pointer-events: auto;
        }
        .dock.open { transform: translateX(0); }
        
        .dock-toggle {
            position: absolute; left: 24px; top: 24px; pointer-events: auto;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 255, 255, 0.3);
            color: rgba(0, 255, 255, 0.8);
            padding: 10px; border-radius: 4px; cursor: pointer; z-index: 50;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .dock-toggle:hover { background: rgba(0, 255, 255, 0.1); color: #fff; border-color: #fff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }

        /* Panel Styling */
        .section-header {
            font-size: 11px; font-weight: 900; letter-spacing: 0.15em; text-transform: uppercase;
            color: #00cccc; padding: 20px 24px 8px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center; text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        .scroll-area { overflow-y: auto; flex: 1; padding: 0 12px; }
        .control-group { padding: 20px 24px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Custom Inputs */
        input[type="range"] { -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { background: #1a1a1a; height: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 4px; background: #00ffff; margin-top: -6px; border: none; box-shadow: 0 0 10px #00ffff; transition: transform 0.2s; }
        input[type="range"]:hover::-webkit-slider-thumb { transform: scaleY(1.5); background: #fff; }

        /* List Items */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 14px; margin: 6px 0; border-radius: 2px;
            background: rgba(255,255,255,0.02); border-left: 2px solid transparent;
            cursor: pointer; transition: all 0.2s;
        }
        .list-item:hover { background: rgba(0, 255, 255, 0.05); border-left-color: rgba(0, 255, 255, 0.5); }
        .list-item.active { background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), transparent); border-left-color: #00ffff; }
        .list-item.active .item-name { color: #fff; font-weight: 700; text-shadow: 0 0 5px rgba(0,255,255,0.5); }
        .item-name { font-size: 11px; color: #888; width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-family: 'Courier New', monospace; letter-spacing: -0.5px; }

        /* Drawing Tools */
        .draw-tool-panel {
            position: absolute; right: 24px; top: 24px; pointer-events: auto;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 4px;
            padding: 10px; display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .tool-btn {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border-radius: 2px; color: #555; cursor: pointer; transition: all 0.2s; border: 1px solid transparent;
        }
        .tool-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .tool-btn.active { color: #00ffff; border-color: rgba(0,255,255,0.5); background: rgba(0,255,255,0.1); box-shadow: inset 0 0 10px rgba(0,255,255,0.1); }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        
        .glow-text { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
    </style>
</head>
<body>

    <!-- Rendering Layers -->
    <div class="vignette"></div>
    <canvas id="webgl-layer"></canvas>
    <canvas id="draw-layer"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
        
        <!-- Dock Toggle -->
        <button id="dock-toggle" class="dock-toggle">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>

        <!-- Drawing Tools (Top Right) -->
        <div class="draw-tool-panel">
            <button id="tool-draw" class="tool-btn" title="Toggle Sketch Mode">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
            </button>
            <input type="color" id="draw-color" value="#00ffff" class="w-9 h-9 bg-transparent border-0 cursor-pointer p-0 rounded overflow-hidden opacity-80 hover:opacity-100 transition-opacity">
            <button id="tool-erase" class="tool-btn hover:text-red-500 hover:border-red-500/30" title="Purge Canvas">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
        </div>

        <!-- Side Dock -->
        <div id="main-dock" class="dock">
            <div class="p-6 border-b border-white/10 bg-gradient-to-r from-cyan-900/40 to-transparent">
                <h1 class="text-2xl font-black italic tracking-tighter text-white glow-text">HypeR <span class="text-cyan-400">AV</span></h1>
                <div class="flex items-center gap-3 mt-3">
                    <div id="status-led" class="w-2 h-2 rounded-full bg-red-600 shadow-[0_0_8px_red]"></div>
                    <span id="status-text" class="text-[9px] font-mono text-cyan-700 uppercase tracking-widest">Reactor Offline</span>
                </div>
            </div>

            <div class="scroll-area">
                
                <!-- Audio Section -->
                <div class="section-header">
                    <span>Sonic Containers</span>
                    <button class="text-[9px] text-gray-600 hover:text-red-400 transition-colors" onclick="clearPlaylist()">PURGE</button>
                </div>
                <div class="p-4">
                    <label class="flex items-center justify-center gap-3 w-full bg-cyan-900/10 hover:bg-cyan-500/10 py-4 rounded-sm text-[10px] font-bold text-cyan-300 cursor-pointer border border-dashed border-cyan-500/30 hover:border-cyan-400 hover:shadow-[0_0_15px_rgba(0,255,255,0.1)] transition-all mb-4 uppercase tracking-wider">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                        Load Audio Payload
                        <input type="file" id="audio-input" class="hidden" accept="audio/*" multiple>
                    </label>
                    <div id="playlist-list" class="space-y-1 min-h-[50px]">
                        <div class="text-[10px] text-gray-700 text-center py-6 italic font-mono">Module Empty</div>
                    </div>
                </div>

                <!-- 3D Objects Section -->
                <div class="section-header">
                    <span>Visual Constructs</span>
                    <button class="text-[9px] text-gray-600 hover:text-red-400 transition-colors" onclick="clearObjects()">DE-RES</button>
                </div>
                <div class="p-4">
                    <label class="flex items-center justify-center gap-3 w-full bg-purple-900/10 hover:bg-purple-500/10 py-4 rounded-sm text-[10px] font-bold text-purple-300 cursor-pointer border border-dashed border-purple-500/30 hover:border-purple-400 hover:shadow-[0_0_15px_rgba(168,85,247,0.1)] transition-all mb-4 uppercase tracking-wider">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        Manifest Geometry
                        <input type="file" id="glb-input" class="hidden" accept=".glb,.gltf" multiple>
                    </label>
                    <div id="object-list" class="space-y-1 min-h-[50px]">
                        <!-- Loaded objects go here -->
                        <div id="default-obj-item" class="list-item active" onclick="selectObject('default')">
                            <span class="item-name">Core_Reactor_v1</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-cyan-400 shadow-[0_0_5px_cyan]"></div>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="section-header">Jiggy Dynamics</div>
                <div class="control-group space-y-5">
                    <div>
                        <div class="flex justify-between text-[9px] font-bold text-gray-500 mb-2 font-mono uppercase"><span>Gain Flux</span><span id="val-sens" class="text-cyan-400">2.0</span></div>
                        <input type="range" id="p-sens" min="0" max="5" step="0.1" value="2.0">
                    </div>
                    <div>
                        <div class="flex justify-between text-[9px] font-bold text-gray-500 mb-2 font-mono uppercase"><span>Jiggy Rate</span><span id="val-hype" class="text-purple-400">1.0</span></div>
                        <input type="range" id="p-hype" min="0" max="3" step="0.1" value="1.0">
                    </div>
                    <div>
                        <div class="flex justify-between text-[9px] font-bold text-gray-500 mb-2 font-mono uppercase"><span>Stroke Resonance</span><span id="val-line" class="text-yellow-400">1</span></div>
                        <input type="range" id="p-line" min="1" max="10" step="1" value="1">
                    </div>
                </div>

            </div>

            <!-- Bottom Transport -->
            <div class="p-6 border-t border-white/10 bg-black/80">
                <button id="btn-play" class="w-full bg-cyan-600 hover:bg-cyan-400 text-black font-black py-4 rounded-sm text-xs tracking-[0.2em] transition-all shadow-[0_0_20px_rgba(8,145,178,0.3)] hover:shadow-[0_0_30px_rgba(34,211,238,0.6)] uppercase">
                    Ignite Reactor
                </button>
            </div>
        </div>
    </div>

    <!-- Start Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 transition-opacity duration-700 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        <div class="absolute inset-0 bg-gradient-to-t from-cyan-900/20 to-transparent pointer-events-none"></div>
        <h1 class="text-7xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white via-cyan-200 to-cyan-900 mb-6 drop-shadow-[0_0_15px_rgba(0,255,255,0.5)]">HypeR AV</h1>
        <p class="text-[10px] uppercase tracking-[0.8em] text-cyan-500 animate-pulse font-mono">Sentient Audio Reactor // Ready</p>
    </div>

    <script>
        // --- CORE SYSTEM STATE ---
        const System = {
            playing: false,
            drawing: false,
            currentTrackId: null,
            theme: { color: '#00ffff' },
            audio: { ctx: null, analyser: null, source: null, data: null, gain: null },
            scene: { scene: null, camera: null, renderer: null, activeObj: null },
            params: { sens: 2.0, hype: 1.0, smoothing: 0.6 },
            limits: { maxStrokes: 40 }, // Optimization Cap
            library: { audio: new Map(), objects: new Map() },
            drawingData: [] // Stores stroke paths { points: [{x,y}], color }
        };

        // --- 1. INITIALIZATION ---
        function init() {
            // Scene Setup
            System.scene.scene = new THREE.Scene();
            System.scene.scene.fog = new THREE.FogExp2(0x000000, 0.03);
            
            System.scene.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            System.scene.camera.position.set(0, 0, 8);

            System.scene.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-layer'), antialias: true, alpha: true });
            System.scene.renderer.setSize(window.innerWidth, window.innerHeight);
            System.scene.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Lights
            const amb = new THREE.AmbientLight(0x404040);
            const spot = new THREE.SpotLight(0x00ffff, 2);
            spot.position.set(0, 10, 5);
            System.scene.scene.add(amb, spot);

            // Floor
            const grid = new THREE.GridHelper(200, 50, 0x1a1a1a, 0x0a0a0a);
            grid.position.y = -4;
            System.scene.scene.add(grid);

            // Default Object
            createDefaultObject();

            // Setup Drawing Canvas
            resizeDrawCanvas();
            
            animate();
        }

        function disposeObject(obj) {
            if(!obj) return;
            if(obj.geometry) obj.geometry.dispose();
            if(obj.material) {
                if(Array.isArray(obj.material)) obj.material.forEach(m => m.dispose());
                else obj.material.dispose();
            }
            if(obj.children) obj.children.forEach(c => disposeObject(c));
        }

        function createDefaultObject() {
            // Cleanup previous if it exists
            if(System.scene.activeObj) {
                System.scene.scene.remove(System.scene.activeObj);
                if(System.scene.activeObj.userData.isDisposable) {
                    disposeObject(System.scene.activeObj);
                }
            }
            
            const geo = new THREE.IcosahedronGeometry(2, 0); // Sharp, technical look
            const mat = new THREE.MeshStandardMaterial({ 
                color: 0x050505, 
                wireframe: true, 
                emissive: 0x00ffff, 
                emissiveIntensity: 0.5,
                roughness: 0.1,
                metalness: 0.9
            });
            
            System.scene.activeObj = new THREE.Mesh(geo, mat);
            System.scene.activeObj.userData.isDisposable = true; // Mark for cleanup
            System.scene.scene.add(System.scene.activeObj);
        }

        // --- 2. AUDIO ENGINE ---
        async function initAudio() {
            if (!System.audio.ctx) {
                System.audio.ctx = new (window.AudioContext || window.webkitAudioContext)();
                System.audio.analyser = System.audio.ctx.createAnalyser();
                System.audio.analyser.fftSize = 2048;
                System.audio.analyser.smoothingTimeConstant = System.params.smoothing;
                System.audio.data = new Uint8Array(System.audio.analyser.frequencyBinCount);
                // Connect to output
                System.audio.analyser.connect(System.audio.ctx.destination);
            }
            if (System.audio.ctx.state === 'suspended') {
                await System.audio.ctx.resume();
            }
            return System.audio.ctx;
        }

        function playTrack(id) {
            initAudio().then(() => {
                // Halt existing
                if(System.audio.source) { 
                    System.audio.source.onended = null;
                    try { System.audio.source.stop(); } catch(e){} 
                    System.audio.source.disconnect(); 
                }
                
                const track = System.library.audio.get(id);
                if(!track) return;

                const source = System.audio.ctx.createBufferSource();
                source.buffer = track.buffer;
                source.connect(System.audio.analyser);
                
                // Auto-Play Logic
                source.onended = () => {
                    if(System.playing) playNextTrack(id);
                };

                source.start(0);
                
                System.audio.source = source;
                System.playing = true;
                System.currentTrackId = id;
                
                renderAudioList();
                updateStatus(true);
            });
        }

        function playNextTrack(currentId) {
            const ids = Array.from(System.library.audio.keys());
            if (ids.length === 0) return;
            
            const idx = ids.indexOf(currentId);
            // Infinite Loop Logic
            const nextId = (idx !== -1 && idx < ids.length - 1) ? ids[idx + 1] : ids[0];
            playTrack(nextId);
        }

        // --- 3. OBJECT MANAGEMENT ---
        function importGLB(file) {
            const url = URL.createObjectURL(file);
            new THREE.GLTFLoader().load(url, (gltf) => {
                const id = Math.random().toString(36).substr(2, 9);
                const root = gltf.scene;
                
                // Normalize Scale/Position
                const box = new THREE.Box3().setFromObject(root);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim; 
                
                root.position.sub(center); 
                root.scale.setScalar(scale);
                
                // Strip materials for reactor look
                root.traverse(c => {
                    if(c.isMesh) {
                        c.material = new THREE.MeshStandardMaterial({
                            color: 0x050505,
                            wireframe: true,
                            emissive: 0x00ffff,
                            emissiveIntensity: 0.5,
                            roughness: 0.1,
                            metalness: 0.9
                        });
                    }
                });

                System.library.objects.set(id, { name: file.name, model: root });
                renderObjectList();
                selectObject(id);
            });
        }

        function selectObject(id) {
            // Safe removal
            if(System.scene.activeObj) {
                System.scene.scene.remove(System.scene.activeObj);
                if(System.scene.activeObj.userData.isDisposable) {
                    disposeObject(System.scene.activeObj);
                }
            }
            
            if(id === 'default') {
                createDefaultObject();
            } else {
                const obj = System.library.objects.get(id);
                if(obj) {
                    System.scene.activeObj = obj.model;
                    System.scene.scene.add(System.scene.activeObj);
                }
            }
            renderObjectList(id);
        }

        function clearObjects() {
            // Dispose all library objects
            System.library.objects.forEach(obj => disposeObject(obj.model));
            System.library.objects.clear();
            selectObject('default');
            renderObjectList();
        }

        // --- 4. DRAWING ENGINE (Audio Reactive) ---
        const drawCanvas = document.getElementById('draw-layer');
        const ctx = drawCanvas.getContext('2d');
        let isPainting = false;

        function resizeDrawCanvas() {
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight;
        }

        drawCanvas.addEventListener('mousedown', startPaint);
        drawCanvas.addEventListener('mousemove', paint);
        drawCanvas.addEventListener('mouseup', endPaint);
        drawCanvas.addEventListener('touchstart', (e) => startPaint(e.touches[0]));
        drawCanvas.addEventListener('touchmove', (e) => paint(e.touches[0]));
        drawCanvas.addEventListener('touchend', endPaint);

        function startPaint(e) {
            if(!System.drawing) return;
            
            // Optimization: Buffer Cap
            if(System.drawingData.length > System.limits.maxStrokes) {
                System.drawingData.shift();
            }

            isPainting = true;
            // Start a new stroke
            System.drawingData.push({ 
                color: document.getElementById('draw-color').value, 
                points: [{x: e.clientX, y: e.clientY}] 
            });
        }

        function paint(e) {
            if(!isPainting || !System.drawing) return;
            const currentStroke = System.drawingData[System.drawingData.length - 1];
            currentStroke.points.push({x: e.clientX, y: e.clientY});
        }

        function endPaint() { isPainting = false; }

        function renderDrawings(bassVal) {
            ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            
            // "Shake" magnitude based on bass
            const shake = Math.pow(bassVal, 3) * 10; 

            System.drawingData.forEach(stroke => {
                if(stroke.points.length < 2) return;
                
                ctx.beginPath();
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = 2 + (bassVal * 5); // Line thickness reacts to bass
                ctx.lineCap = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = stroke.color;
                
                // Draw path with audio jitter
                stroke.points.forEach((p, i) => {
                    // Create jitter based on index and audio
                    const jX = (Math.random() - 0.5) * shake;
                    const jY = (Math.random() - 0.5) * shake;
                    
                    if(i===0) ctx.moveTo(p.x + jX, p.y + jY);
                    else ctx.lineTo(p.x + jX, p.y + jY);
                });
                
                ctx.stroke();
            });
        }

        // --- 5. RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Audio Analysis
            let bass = 0, mid = 0;
            if (System.audio.analyser) {
                System.audio.analyser.getByteFrequencyData(System.audio.data);
                
                // Simple avg for reactivity
                let bSum = 0, mSum = 0;
                for(let i=0; i<10; i++) bSum += System.audio.data[i];
                for(let i=10; i<100; i++) mSum += System.audio.data[i];
                
                bass = (bSum / 10 / 255) * System.params.sens;
                mid = (mSum / 90 / 255) * System.params.sens;
            }

            // 3D Object Reactivity
            if (System.scene.activeObj) {
                const obj = System.scene.activeObj;
                const time = performance.now() * 0.001;
                
                // Scale (Punchy)
                const targetScale = 1 + (Math.pow(bass, 2) * 0.5); 
                obj.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.2);
                
                // Rotate
                obj.rotation.y += 0.005 * System.params.hype;
                obj.rotation.z += 0.01 * mid * System.params.hype;
                
                // Color Pulse
                if(obj.traverse) {
                    obj.traverse(c => {
                        if(c.isMesh && c.material.emissive) {
                            c.material.emissiveIntensity = bass * 2;
                        }
                    });
                } else if (obj.material) {
                    obj.material.emissiveIntensity = bass * 2;
                }
            }

            System.scene.renderer.render(System.scene.scene, System.scene.camera);
            
            // Render Drawings with reactivity
            renderDrawings(bass);
        }

        // --- UI LOGIC ---
        function toggleDock() {
            document.getElementById('main-dock').classList.toggle('open');
        }

        function toggleDrawMode() {
            System.drawing = !System.drawing;
            const canvas = document.getElementById('draw-layer');
            const btn = document.getElementById('tool-draw');
            
            if(System.drawing) {
                canvas.style.pointerEvents = 'auto';
                btn.classList.add('active');
                // Close dock when drawing starts for space
                document.getElementById('main-dock').classList.remove('open');
            } else {
                canvas.style.pointerEvents = 'none';
                btn.classList.remove('active');
            }
        }

        function clearCanvas() {
            System.drawingData = [];
            ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        }

        function renderAudioList() {
            const list = document.getElementById('playlist-list');
            list.innerHTML = '';
            
            System.library.audio.forEach((track, id) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span class="item-name">${track.name}</span>
                    <button class="text-xs text-red-500 hover:text-white" onclick="deleteAudio('${id}', event)">×</button>
                `;
                div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') playTrack(id); };
                list.appendChild(div);
            });
        }
        
        function renderObjectList(activeId = 'default') {
            const list = document.getElementById('object-list');
            list.innerHTML = `
                <div class="list-item ${activeId === 'default' ? 'active' : ''}" onclick="selectObject('default')">
                    <span class="item-name">Core_Reactor_v1</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-cyan-400 shadow-[0_0_5px_cyan]"></div>
                </div>
            `;
            
            System.library.objects.forEach((obj, id) => {
                const div = document.createElement('div');
                div.className = `list-item ${activeId === id ? 'active' : ''}`;
                div.innerHTML = `
                    <span class="item-name">${obj.name}</span>
                    <button class="text-xs text-red-500 hover:text-white" onclick="deleteObject('${id}', event)">×</button>
                `;
                div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') selectObject(id); };
                list.appendChild(div);
            });
        }

        function updateStatus(active) {
            const led = document.getElementById('status-led');
            const txt = document.getElementById('status-text');
            const btn = document.getElementById('btn-play');
            
            if(active) {
                led.className = "w-2 h-2 rounded-full bg-cyan-400 shadow-[0_0_10px_cyan]";
                txt.innerText = "REACTOR CRITICAL";
                txt.className = "text-[9px] font-mono text-cyan-400 uppercase font-bold tracking-widest";
                btn.innerText = "HALT SEQUENCE";
                btn.classList.add("bg-red-900", "text-white", "border-red-500");
                btn.classList.remove("bg-cyan-600", "text-black");
            } else {
                led.className = "w-2 h-2 rounded-full bg-red-600 shadow-[0_0_8px_red]";
                txt.innerText = "REACTOR OFFLINE";
                txt.className = "text-[9px] font-mono text-cyan-700 uppercase tracking-widest";
                btn.innerText = "IGNITE REACTOR";
                btn.classList.remove("bg-red-900", "text-white", "border-red-500");
                btn.classList.add("bg-cyan-600", "text-black");
            }
        }

        // Global Helpers
        window.deleteAudio = (id, e) => { e.stopPropagation(); System.library.audio.delete(id); renderAudioList(); };
        window.clearPlaylist = () => { System.library.audio.clear(); renderAudioList(); };
        window.deleteObject = (id, e) => { 
            e.stopPropagation(); 
            // Also dispose
            const obj = System.library.objects.get(id);
            if(obj) disposeObject(obj.model);
            System.library.objects.delete(id); 
            selectObject('default'); 
        };
        window.selectObject = selectObject;
        window.clearObjects = clearObjects;

        // --- EVENTS ---
        document.getElementById('overlay').onclick = () => {
            init();
            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 700);
        };

        document.getElementById('dock-toggle').onclick = toggleDock;
        document.getElementById('tool-draw').onclick = toggleDrawMode;
        document.getElementById('tool-erase').onclick = clearCanvas;

        document.getElementById('audio-input').onchange = (e) => {
            // Safe import wrapper
            const files = Array.from(e.target.files);
            if(files.length > 0) {
                 // Initialize audio context immediately on user gesture
                 initAudio().then(() => {
                    files.forEach(async (file) => {
                        const buffer = await (await file.arrayBuffer()); 
                        System.audio.ctx.decodeAudioData(buffer).then(b => {
                            const id = Math.random().toString(36).substr(2, 9);
                            System.library.audio.set(id, { name: file.name, buffer: b });
                            renderAudioList();
                            // Optional: Auto-play first track if system idle
                            if(!System.playing && System.library.audio.size === 1) playTrack(id);
                        });
                    });
                 });
            }
        };

        document.getElementById('glb-input').onchange = (e) => {
            Array.from(e.target.files).forEach(f => importGLB(f));
        };
        
        // Params
        document.getElementById('p-sens').oninput = (e) => System.params.sens = e.target.value;
        document.getElementById('p-hype').oninput = (e) => System.params.hype = e.target.value;
        document.getElementById('p-line').oninput = (e) => {
             // Redraw handled in animate loop
        };

        document.getElementById('btn-play').onclick = () => {
             // Ensure context is running regardless of track state
            initAudio().then(() => {
                if(System.playing) {
                    System.playing = false;
                    if(System.audio.source) {
                        System.audio.source.onended = null;
                        try { System.audio.source.stop(); } catch(e){}
                    }
                    updateStatus(false);
                } else {
                    if(System.library.audio.size > 0) {
                        const id = System.currentTrackId || System.library.audio.keys().next().value;
                        playTrack(id);
                    } else {
                        // Empty playlist mode: just activate engine state
                        System.playing = true;
                        updateStatus(true);
                    }
                }
            });
        };

        window.addEventListener('resize', () => {
            if (!System.scene.camera || !System.scene.renderer) return;
            
            System.scene.camera.aspect = window.innerWidth / window.innerHeight;
            System.scene.camera.updateProjectionMatrix();
            System.scene.renderer.setSize(window.innerWidth, window.innerHeight);
            resizeDrawCanvas();
        });

    </script>
</body>
